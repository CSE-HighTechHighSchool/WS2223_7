    <section class="donate">
      <div class="container">
        <div class="row text-center">
            <h1>
                We're happy you'd like to contribute!
            </h1>
        </div>
        <br> <!--Line break-->
        <div class="row text-center">
            <h2>Please select the amount you'd like to donate:</h2>
        </div>
        <br> <!--Line break-->
        <div class="row">
          <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-5" name="dn-amt" autocomplete="off"> 
            <label class="btn btn-outline-primary" for="dn-5">$5</label>
          </div>
          <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-10" name="dn-amt" autocomplete="off"> 
            <label class="btn btn-outline-primary" for="dn-10">$10</label>
          </div>
          <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-20" name="dn-amt" autocomplete="off" checked> 
            <label class="btn btn-outline-primary" for="dn-20">$20</label>
          </div>
          <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-50" name="dn-amt" autocomplete="off"> 
            <label class="btn btn-outline-primary" for="dn-50">$50</label>
          </div>
          <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-100" name="dn-amt" autocomplete="off"> 
            <label class="btn btn-outline-primary" for="dn-100">$100</label>
          </div>
          <div class="input-group col">
            <span class="input-group-text" id="addon-wrapping">$</span>
            <input type="text" class="form-control" placeholder="Amount"
              aria-label="dn-other" aria-describedby="addon-wrapping" size="2">
          </div>
          <!-- <div class="form-check form-check-inline col">
            <input class="btn-check" type="radio" id="dn-other" name="dn-amt" autocomplete="off"> 
            <label class="btn btn-outline-primary input-group-text" for="dn-other">Other:</label>
            <input class="form-control" type="text" id="dn-amt" name="dn-other" pattern="0-9"> 
          </div> -->
        </div>
        
        <br> <!--Line break-->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </section>
